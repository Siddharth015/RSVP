## Default: use H2 locally unless explicit Postgres URL is provided
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# If Postgres URL is provided, use Postgres; else fall back to H2
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:rsvp;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 console (toggle via env; disabled by default)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Seed demo data toggle (disabled by default)
app.seed-demo=${APP_SEED_DEMO:false}
